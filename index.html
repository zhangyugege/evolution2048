    function swipeup(){
        if (!game||!game.gameStart) return;
        game.turnUp();
        for(var i=0;i<2;i++)game.createBlock();
        zyrender(game.arr,game.size);
        if(game.checkLose()==1){
            game.lose();
            zyend();
        }
    }
    function swipedown(){
        if (!game||!game.gameStart) return;

        for(var i=0;i<2;i++)game.createBlock();
        zyrender(game.arr,game.size);
        if(game.checkLose()==1){

        zyrender(game.arr,game.size);

    }
    $(document).swipeUp(swipeup);

    $(document).swipeLeft(swipeleft);

    $(document).swipeRight(swiperight);
